<div class="modal-header">
  <div>
    <h4 class="modal-title">{{ item.title }}</h4>
    <p class="text-muted mt-3 mb-0">{{ item.date }}</p>
  </div>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <img
    class="img-fluid rounded mx-auto d-block m-2"
    src="assets/img/blog/{{ item.image }}.jpg"
    alt="No image"
    [hidden]="imageLoader"
    (load)="this.imageLoader = false"
  />
  <div class="d-flex justify-content-center align-items-center">
    <img [hidden]="!imageLoader" src="assets/svg/loader.svg" />
  </div>

  <p
    *ngFor="let line of item.description; let i = index"
    [ngClass]="{ 'font-weight-bold': i == 0 }"
    [innerHTML]="line"
  ></p>
  <!-- <div class="text-justify mt-4" [innerHTML]="item.description"></div> -->
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-outline-success" (click)="activeModal.close()">Zamknij</button>
</div>
