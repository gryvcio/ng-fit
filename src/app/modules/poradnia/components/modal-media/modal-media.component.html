<div class="modal-header">
  <h4 class="modal-title" [innerHTML]="item.title"></h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <img
    *ngFor="let num of numbers; let i = index"
    class="img-fluid rounded mx-auto d-block m-2"
    src="assets/img/media/{{ item.image }}-{{ i + 1 }}.jpg"
    [hidden]="imageLoader"
    (load)="this.imageLoader = false"
  />
  <div class="d-flex justify-content-center align-items-center">
    <img [hidden]="!imageLoader" src="assets/svg/loader.svg" />
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-success" (click)="activeModal.close()">
    Zamknij
  </button>
</div>
